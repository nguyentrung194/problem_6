version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scoreboard-postgres
    environment:
      POSTGRES_DB: scoreboard_db
      POSTGRES_USER: scoreboard_user
      POSTGRES_PASSWORD: scoreboard_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./docker/postgres-init.sh:/docker-entrypoint-initdb.d/02-postgres-init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoreboard_user -d scoreboard_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scoreboard-network

  redis:
    image: redis:7-alpine
    container_name: scoreboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scoreboard-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scoreboard-app
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: scoreboard_db
      DB_USER: scoreboard_user
      DB_PASSWORD: scoreboard_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 24h
      RATE_LIMIT_PER_USER: 60
      RATE_LIMIT_PER_IP: 1000
      RATE_LIMIT_WINDOW: 60
      WS_HEARTBEAT_INTERVAL: 30
      WS_MAX_CONNECTIONS: 10000
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
    command: npm run dev
    networks:
      - scoreboard-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  scoreboard-network:
    driver: bridge

