version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: scoreboard-postgres-test
    environment:
      POSTGRES_DB: scoreboard_db
      POSTGRES_USER: scoreboard_user
      POSTGRES_PASSWORD: scoreboard_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./docker/postgres-init.sh:/docker-entrypoint-initdb.d/02-postgres-init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoreboard_user -d scoreboard_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - scoreboard-test-network

  redis-test:
    image: redis:7-alpine
    container_name: scoreboard-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - scoreboard-test-network

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  scoreboard-test-network:
    driver: bridge

